<!DOCTYPE html>
<html>
<head>
	<!-- bower:css -->
	<link rel='stylesheet' href='bower_components/mapbox.js/mapbox.css' />
	<link rel='stylesheet' href='bower_components/leaflet/dist/leaflet.css' />
	<link rel='stylesheet' href='bower_components/leaflet.locatecontrol/dist/L.Control.Locate.css' />
	<!-- endbower -->
	<link rel='stylesheet' href='bower_components/sidebar-v2/leaflet-sidebar.css' />
		
	<!-- Leaflet location plugin -->
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />

	<style>
		body {
            padding: 0;
            margin: 0;
        }
		html, body, #map {
			height: 100%;
			
		}
	</style>
</head>
<body>
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/mapbox.js/mapbox.js"></script>
	<script src="bower_components/sidebar-v2/js/jquery-sidebar.js"></script>
	<script src="bower_components/sidebar-v2/js/leaflet-sidebar.js"></script>
	<script src="bower_components/leaflet/dist/leaflet.js"></script>
	<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
	<script src="bower_components/leaflet.locatecontrol/src/L.Control.Locate.js"></script>
	<!-- endbower -->
	
	<!--- Sidebar -->
	<div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
                <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
            </ul>
            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">sidebar-v2<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
			</div>

            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Profile<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>

            <div class="sidebar-pane" id="messages">
                <h1 class="sidebar-header">Messages<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<div class="sidebar-close"><i class="fa fa-caret-left"></i></div></h1>
            </div>
        </div>
    </div>
    <!-- end sidebar -->
    
	<div id="map" class="sidebar-map"></div>
	<script src="app.js"></script>
</body>
</html>
